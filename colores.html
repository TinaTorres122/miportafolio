<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colores</title>
    <link rel="stylesheet" href="css/colores.css">
</head>
<body>
    <h1>colores</h1>
    <h2>colores por su nombre</h2>
    <div class="box-direction">
        <div class="box-style box-darkslateblue">color:<br>darkslateblue</div>
        <div class="box-style box-cadetblue">color:<br>cadetblue</div>
        <div class="box-style box-darkcyan">color:<br>darkcyan</div>
    </div>
    
    <h2>Colores llamados por su código RGB</h2>
    <div class="box-direction">
        <div class="box-style box-50-235-215">color:<br>50-235-215</div>
        <div class="box-style box-220-20-60">color:<br>220-20-60</div>
        <div class="box-style box-255-105-108">color:<br>255-105-108</div>
    </div>
    <h2>Colores llamados por su código hexadecimal</h2>
    <div class="box-direction">
        <div class="box-style box-0000ff">color:<br>0000ff</div>
        <div class="box-style box-00ffff">color:<br>00ffff</div>
        <div class="box-style box-8a2be2">color:<br>8a2be2</div>
    </div>
</body>
</html>
