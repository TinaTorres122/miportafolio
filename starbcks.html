<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="css/starbcks.css">
</head>
<body>
    
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="img/logo.png" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>

                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">

                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                <p>Encuentra la tienda que más te convenga para hacer tu pedido, selecciónala, escoge lo que más te guste, después agrégalo a tu carrito de compras y ¡listo!, así de fácil puedes tener tu pedido Starbucks.</p>

        <ul class="sci">

        </ul>
    </section>

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything
        }

        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
